<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Selection</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Courier';
            background-color: #FFF5E4;
            color: #FF9494;
        }

        #foodquestion {
            font-size: 50px;
            margin-bottom: 30px;
        }

        .food-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        .food-item {
            margin: 10px;
            text-align: center;
            color: #FF9494;
        }

        .food-item img {
            width: 220px;
            height: auto;
            padding: 10px;
        }

        .food-item label {
            display: block;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color: #FFE3E1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }

        /* Set order for Let the Man decide */
        .food-item.let-the-man-decide {
            order: 1;
        }
    </style>
</head>
<body>
    <div id="foodquestion"><b><u>What food would you like to eat?</u></b></div>

    <div class="food-selection">
        <div class="food-item">
            <img src="food/myman.png" alt="let_the_man_decide">
            <label><input type="checkbox" name="food" value="let_the_man_decide"> Let the Man decide</label>
        </div>
        <div class="food-item">
            <img src="food/burger.png" alt="Whooper">
            <label><input type="checkbox" name="food" value="Whooper"> Whooper?</label>
        </div>
        <div class="food-item">
            <img src="food/dog.jpeg" alt="dog">
            <label><input type="checkbox" name="food" value="hotdog"> Hotdog</label>
        </div>
        <div class="food-item">
            <img src="food/naggets.jpg" alt="naggets">
            <label><input type="checkbox" name="food" value="naggets"> Some naggets</label>
        </div>
        <div class="food-item">
            <img src="food/pasta_cat.jpg" alt="pasta">
            <label><input type="checkbox" name="food" value="pasta"> Pasta</label>
        </div>
        <div class="food-item">
            <img src="food/pizza_cat.jpg" alt="pizza">
            <label><input type="checkbox" name="food" value="pizza"> Pizza</label>
        </div>
        <div class="food-item">
            <img src="food/home_cooking.jpg" alt="home_cooking">
            <label><input type="checkbox" name="food" value="home_cooking"> Home cooking?</label>
        </div>
        <div class="food-item">
            <img src="food/sushi_cat.jpg" alt="sushi">
            <label><input type="checkbox" name="food" value="sushi"> Sushi</label>
        </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">Click me but Gentle (^â€¿^)</button>

</body>
</html>
