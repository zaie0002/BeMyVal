<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dessert</title>
	<style>
		body {
			text-align: center;
			margin-top: 30px;
			font-family: courier;
			background-color: #FFF5E4;
			color: #FF9494;
		}
		#dessertquestion {
			font-size: 50px;
			margin-bottom: 30px;
			font-weight: bold;
		}
		.dessert-item {
			display: inline-table;
			margin: 10px;
			vertical-align: top;
			color: #FF9494;
		}
		.dessert-item img {
            width: 220px; 
            height: auto;
			padding: 10px;
        }
		.dessert-item label {
            display: block;
        }
		.button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color:#FFE3E1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }
	</style>
</head>
<body>
	<div id = "dessertquestion"> What is the desert this evening (besides you ofc)? </div>
	
	<div class = "dessert-selection">
		<div class = "dessert-item">
			<img src = "food/boba.jpeg" alt ="boba">
			<label><input type="checkbox" name="dessert" value="boba"> Boba</label>
		</div>	
		<div class = "dessert-item">
			<img src = "food/churro.jpeg" alt ="churro">
			<label><input type="checkbox" name="dessert" value="churro"> Churros</label>
		</div>	
		<div class = "dessert-item">
			<img src = "food/bahlava.jpg" alt ="bahlava">
			<label><input type="checkbox" name="dessert" value="bahlava"> Bahlava</label>
		</div>	
		<div class = "dessert-item">
			<img src = "food/mochi.jpg" alt ="mochi">
			<label><input type="checkbox" name="dessert" value="mochi"> Mochi</label>
		</div>	
		<div class = "dessert-item">
			<img src = "food/you.webp" alt ="you">
			<label><input type="checkbox" name="dessert" value="you"> You + Me (♥_♥)</label>
		</div>
	</div>
	<button class = "button" onclick="location.href='activities.html'">Click me but Gentle (^‿^)</button>

</body>
</html>
